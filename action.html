                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting" >Join the meeting</button>

    <main>
        <section class="main-section">
        <div class="container-fluid">
            <div class="row">

            </div>

            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-lg text-light new-meeting" style="background-color: #01796b;width: 235px;"><i class="fa fa-video-camera">&nbsp;New Meeting</i></button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;"><span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border: none;" class="enter-code"><a class="text-dark font-weight-bold cursor-pointer pl-2 join-action ">Join</a></button>         
                </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
               var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })

        })
    </script>
